<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="My GitHub Pages Sample">
    <meta property="og:description" content="A simple GitHub Pages sample with OGP support">

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-top: 40px;
        }
        img {
            max-width: 100%;
            height: auto;

    <div class="container">
